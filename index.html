<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlorenceAI Onboarding Prototype</title>
    <link href="https://fonts.googleapis.com/css2?family=Clear+Sans:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Clear Sans', sans-serif;
            background-color: #FFFFF0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #FFF;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            border: 1px solid #e0e0e0;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo img {
            max-width: 180px;
        }
        .progress-bar {
            background-color: #F29266;
            height: 12px;
            border-radius: 6px;
            margin-bottom: 25px;
            width: 50%;
            transition: width 0.3s ease-in-out;
        }
        h1 {
            color: #50C878;
            text-align: center;
            font-size: 26px;
            margin-bottom: 15px;
        }
        p {
            text-align: center;
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }
        .social-login {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .social-login button {
            background-color: #50C878;
            border: none;
            padding: 12px 25px;
            color: #FFF;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .social-login button:hover {
            background-color: #409763;
        }
        .alternative-option {
            text-align: center;
            margin: 25px 0;
            font-size: 16px;
        }
        .alternative-option a {
            color: #F29266;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }
        .tooltip {
            background-color: #F29266;
            color: #FFF;
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            text-align: center;
            font-size: 16px;
        }
        .next-step {
            background-color: #50C878;
            border: none;
            padding: 12px 25px;
            color: #FFF;
            border-radius: 6px;
            cursor: pointer;
            display: block;
            margin: 30px auto;
            font-size: 18px;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .next-step:hover {
            background-color: #409763;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo-placeholder.png" alt="FlorenceAI Logo">
        </div>
        <div class="progress-bar"></div>
        <h1>Welcome to FlorenceAI</h1>
        <p>Your financial journey starts here. Let's get you securely onboarded!</p>
        <div class="social-login">
            <button id="facebookLogin">Login with Facebook</button>
            <button id="linkedinLogin">Login with LinkedIn</button>
            <button id="googleLogin">Login with Google</button>
        </div>
        <div class="alternative-option">
            <p>Prefer not to use social media?</p>
            <a id="emailLogin">Continue with email instead</a>
        </div>
        <div class="tooltip hidden" id="tooltip">
            Tip: Connecting your social accounts will help FlorenceAI provide personalized advice.
        </div>
        <button class="next-step hidden" id="nextStepButton">Next Step</button>
    </div>

    <script>
        function initializeEventListeners() {
            document.getElementById('facebookLogin').addEventListener('click', handleSocialLogin);
            document.getElementById('linkedinLogin').addEventListener('click', handleSocialLogin);
            document.getElementById('googleLogin').addEventListener('click', handleSocialLogin);
            document.getElementById('emailLogin').addEventListener('click', handleAlternativeLogin);
            document.getElementById('nextStepButton').addEventListener('click', handleNextStep);
        }

        function handleSocialLogin() {
            updateHeader('Tell me about your goals', 'What is your primary financial goal?');
            toggleVisibility('tooltip');
            toggleVisibility('nextStepButton');
            toggleVisibility('social-login');
            toggleVisibility('alternative-option');
            document.querySelector('.progress-bar').style.width = '70%';
        }

        function handleAlternativeLogin() {
            updateHeader('Tell me about your goals', 'Do you have any immediate financial needs FlorenceAI can help prepare you for?');
            toggleVisibility('tooltip');
            toggleVisibility('nextStepButton');
            toggleVisibility('social-login');
            toggleVisibility('alternative-option');
            document.querySelector('.progress-bar').style.width = '70%';
        }

        function handleNextStep() {
            updateHeader('Youâ€™re all set!', 'A more personalized financial journey starts now!');
            toggleVisibility('tooltip');
            toggleVisibility('nextStepButton');
            document.querySelector('.progress-bar').style.width = '100%';
        }

        function updateHeader(title, message) {
            document.querySelector('h1').innerText = title;
            document.querySelector('p').innerText = message;
        }

        function toggleVisibility(elementId) {
            const element = document.getElementById(elementId);
            element.classList.toggle('hidden');
        }

        document.addEventListener('DOMContentLoaded', initializeEventListeners);
    </script>
</body>
</html>
